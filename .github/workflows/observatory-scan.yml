name: Mozilla Observatory Scan

on:
  push:
    # branches:
    #   - main
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  observatory-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DEPLOYMENT_URL: "https://polkadot.com"

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Run Mozilla Observatory Scan
        run: |
          result=$(npx tsx ./scripts/observatory-scan.mts)
          # Escape newlines and store in output
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$result" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: observatory-scan-result
          path: observatory.md
