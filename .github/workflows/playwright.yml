name: playwright

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  SKIP_ENV_VALIDATION: true

jobs:
  variables:
    runs-on: ubuntu-latest
    outputs:
      commit_message: ${{ steps.message.outputs.message }}
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Getting commit message
        id: message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')
          echo "message='$COMMIT_MESSAGE'" >> $GITHUB_OUTPUT

      - name: Getting test files
        id: matrix
        working-directory: apps/web
        run: |
          matrix=$(find tests/ -type f -name "*.test.ts" | sed 's/\/\//\//' | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  playwright:
    runs-on: ubuntu-latest
    needs:
      - variables
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(needs.variables.outputs.commit_message, '[ci e2e]') ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/staging' ||
      github.ref == 'refs/heads/develop'
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        test: ${{ fromJSON(needs.variables.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Install Playwright
        run: pnpm playwright install chromium --with-deps

      - name: Get Vercel preview URL
        id: vercel_preview_url
        env:
          BRANCH: ${{ github.ref_name }}
          VERCEL_APP: ${{ vars.VERCEL_APP }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
          VERCEL_TEAM_ID: ${{ vars.VERCEL_TEAM_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(npx tsx ./scripts/get_preview_url.mts)
          echo $url
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: ðŸ§ª Run Playwright tests
        working-directory: apps/web
        env:
          VERCEL_URL: ${{ steps.vercel_preview_url.outputs.url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: npx playwright test ${{ matrix.test }}

      - name: Getting artifacts name
        id: get-artifacts-name
        if: failure()
        run: |
          artifacts_name=$(basename ${{ matrix.test }} | tr -d '/')
          echo $artifacts_name
          echo "artifacts_name=$artifacts_name" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-artifacts-name.outputs.artifacts_name }}
          path: |
            apps/web/test-results
          retention-days: 2
