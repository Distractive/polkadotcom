name: playwright

on:
  deployment_status:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  SKIP_ENV_VALIDATION: true

jobs:
  get-branch-name:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.get_branch.outputs.branch_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.deployment.ref }}

      - id: get_branch
        run: |
          branch_name=$(git show-ref | grep ${{ github.event.deployment.ref }} | grep -v HEAD | sed 's/.*refs\/remotes\/origin\///' | sed 's/.*refs\/heads\///')
          echo "branch_name=$branch_name"
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT

  check-amplify-deployment:
    if: needs.get-branch-name.outputs.branch_name != 'main'
    environment:
      name: 'staging'
    runs-on: ubuntu-latest
    needs: get-branch-name
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Wait for Amplify deployment to succeed
        run: |
          ./scripts/check-amplify-deployment.sh \
            "${{ vars.AWS_REGION }}" \
            "${{ vars.AMPLIFY_ID }}" \
            "${{ needs.get-branch-name.outputs.branch_name }}" \
            "${{ github.sha }}"

  variables:
    runs-on: ubuntu-latest
    needs: check-amplify-deployment
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      url: ${{ steps.url.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - name: Get deployment URL
        id: url
        run: |
          branch_name="${{ needs.get-branch-name.outputs.branch_name }}"
          sanitized_branch=$(echo "$branch_name" | sed 's/\//-/g')
          url="https://${sanitized_branch}.${{ vars.AMPLIFY_ID }}.amplifyapp.com"
          echo "Sanitized branch: $sanitized_branch"
          echo "Amplify URL: $url"
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Getting test files
        id: matrix
        working-directory: apps/web
        run: |
          matrix=$(find tests/ -type f -name "*.test.ts" | sed 's/\/\//\//' | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  playwright:
    runs-on: ubuntu-latest
    needs: variables
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        test: ${{ fromJSON(needs.variables.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Install Playwright
        run: pnpm playwright install chromium --with-deps

      - name: ðŸ§ª Run Playwright tests
        working-directory: apps/web
        env:
          AMPLIFY_URL: ${{ needs.variables.outputs.url }}
        run: npx playwright test ${{ matrix.test }}

      - name: Getting artifacts name
        id: get-artifacts-name
        if: failure()
        run: |
          artifacts_name=$(basename ${{ matrix.test }} | tr -d '/')
          echo $artifacts_name
          echo "artifacts_name=$artifacts_name" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-artifacts-name.outputs.artifacts_name }}
          path: |
            apps/web/test-results
          retention-days: 2
